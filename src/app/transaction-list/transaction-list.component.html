<h1 class="text-center mt-5 mb-5">Mes Transactions</h1>
<div class="container fluid">
    <div class="row">
       
            <table class="table table-bordered col-md-8">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Libéllé</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th><a href=""><i class="fa-solid fa-eye"></i></a></th>
                    </tr>
                </thead>
                <tbody class="table-hover">
                    
                        <tr *ngFor="let transaction of transactionList" (click) = 'goDetail(transaction)' >
                            <th>
                                {{transaction.id}}
                            </th>
                            <td>
                                {{transaction.label.name}}
                            </td>
                            <td>
                                {{transaction.amount}} EUR
                            </td>
                            <td>
                                {{transaction.date |  date:"dd/MM/yyyy"}}
                            </td>
                            
                        </tr>
                </tbody>
                    
            </table>

        <button type="button" class="btn btn-primary" (click)="goCreate()">Ajouter une Transaction</button>
        
    </div>
</div>
