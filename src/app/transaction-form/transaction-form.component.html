<form *ngIf="transaction" (ngSubmit)="onSubmit()" #transactForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
          <!-- transaction label -->
          <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" id="label"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="transaction.label.name "  name="label"
                   #label="ngModel">
    
            <div [hidden]="transaction.label.name ==='' "
                  class="card-panel red accent-1">
                  Un label de transaction est requis (1-25).
            </div>
          </div>
    
          <!-- Transaction Amount -->
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount"
                    required
                   [(ngModel)]="transaction.amount" name="amount"
                   #amount="ngModel">
          </div>
    
          <!-- Transaction Creditor or Debitor -->
          <div class="form-group" *ngIf="transaction.debitor">
            <label for="deb">Debitor</label>
            <input type="string" class="form-control" id="deb"
                   [(ngModel)]="transaction.debitor" name="deb"
                   #deb="ngModel">
          </div>

          <div class="form-group" *ngIf="transaction.creditor">
            <label for="cre">Creditor</label>
            <input type="string" class="form-control" id="cre"
                   [(ngModel)]="transaction.creditor" name="cre"
                   #cre="ngModel">
          </div>
    
          
    
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!transactForm.form.valid">
              Valider</button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!transaction" class="center">Aucune transaction à éditer...</h3>
